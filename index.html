<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks making(HHS)</title>
    <!-- https://www.jsdelivr.com/package/npm/reset-css 에서 reset.min.css 연결-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- favicon 적용하기 -->
    <link rel="icon" href="images/favicon.png">    
    <!-- 글자폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/icons 아이콘 / Developer guide에 가서 해당 링크 복사 : 아이콘 이름만 가지고 사용 가능해짐-->
    <!-- 해당 사이트에서 아이콘 고른 후 Inserting the icon 복사후 body에 붙여넣고 사용하면 됨. -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


    <link rel="stylesheet" href="./css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="inner">
            <div class="logo">
                <img src="./images/starbucks_logo.png" alt="STARBUCKS" />
            </div>
            <div class="sub-menu" >
                <ul class="menu">
                    <li><a href="/signin">Sign In</a></li>
                    <li><a href="javascript:void(0)"></a>My Starbucks</li>
                    <li><a href="javascript:void(0)"></a>Customer Service & Ideas</li>
                    <li><a href="#  "></a>Find a Store</li>
                </ul>
                <div class="search">
                    <input type="text">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
            <div class="main-menu"></div>
        </div>
    </header>
</body>
</html>
